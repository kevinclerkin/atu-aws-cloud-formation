AWSTemplateFormatVersion: '2010-09-09'
Description: "Main stack for FridayHIIT networking, compute and security stacks"

Mappings:
  RegionMap:
    us-east-1:
      AMI: "ami-0e86e20dae9224db8"
      AZs: ["us-east-1a"]

Resources:
  NetworkingStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL: ""
      Parameters:
        VPCName: !Ref MyVPC
        
  ComputeStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL: ""
      Parameters:
        VPCName: !Ref MyVPC
        InstanceType: !Ref InstanceType
  
  SecurityStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL: ""
      Parameters:
        VPCName: !Ref MyVPC
        InstanceType: !Ref InstanceType